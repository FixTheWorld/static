<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<title>Title</title>
	<style>
	</style>
</head>
<body>
	<label for="input1">capture="camera"</label>
	<input id="input1" multiple onchange="preview(e);" type="file" capture="camera" />

	<label for="input2">accept='image / *;capture=camera'</label>
	<input id="input2" multiple onchange="preview(e);" type="file" accept="image/*;capture=camera" />
	<div id="output"></div>
<script type="text/javascript">
	function preview(e){
		const file=e.target.files;
		document.querySelector('#output').innerHTML=file;
	}
</script>
</body>
</html>
