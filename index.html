<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<title>Title</title>
	<style>
	</style>
</head>
<body>
	<a href="./test.txt" download="w3logo">下载</a>
	<label for="input1">capture="camera"</label>
	<input id="input1" multiple onchange="preview(event);" type="file" capture="camera" />

	<label for="input2">accept='image / *;capture=camera'</label>
	<input id="input2" multiple onchange="preview(event);" type="file" accept="image/*;capture=camera" />
	<div id="output"></div>
	<img id="img" src="" />
<script type="text/javascript">
	function preview(e){
		const file=e.target.files[0];
		const output=document.querySelector('#output');
		output.innerHTML="sdsadsadsad"+file;
		var reader = new FileReader();
		reader.readAsDataURL(file);
		reader.onload = function(e) {
			var img =document.querySelector('#img');
			img.src = this.result;
			console.log(this.result);
			output.innerHTML=this.result;
		};
	}
</script>
</body>
</html>
